<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ytplayer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<h1>Youtube without playlist</h1>
		<div class="ytplayer" data-video-id="ztjFZysoTGk">
			<div class="ytplayer-wrapper">
				<div class="ytplayer-player"></div>
				<ul class="ytplayer-list"></ul>
			</div>
		</div>

		<br /><br /><br />

		<h1>Youtube with playlist</h1>
		<div class="ytplayer" data-playlist-id="FL5lXztBly8UeivS8M3uQbxA" data-api-key="AIzaSyDqnBq55I_HGGdNdyVL94VqrFwLSqy7OqI">
			<div class="ytplayer-wrapper">
				<div class="ytplayer-player"></div>
			</div>
			<ul class="ytplayer-list"></ul>
		</div>

		<script src="https://apis.google.com/js/api.js"></script>
		<script src="playlist.js"></script>
	</body>
</html>
