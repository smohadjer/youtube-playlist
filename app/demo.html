<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ytplayer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<h1>Youtube without playlist</h1>
		<div class="ytplayer" data-video-id="ztjFZysoTGk">
			<div class="ytplayer-wrapper">
				<div class="ytplayer-video"></div>
			</div>
		</div>

		<h1>Youtube with playlist</h1>
		<div class="ytplayer" data-playlist-id="FL5lXztBly8UeivS8M3uQbxA">
			<div class="ytplayer-wrapper">
				<div class="ytplayer-video"></div>
			</div>
			<ul class="ytplayer-list"></ul>
		</div>

		<h1>Youtube with playlist + title and description</h1>
		<div class="ytplayer" data-playlist-id="PLrsjrhqEEcIjkTdI0RMSxzmbiiZq_ig3c">
			<div class="ytplayer-wrapper">
				<div class="ytplayer-video"></div>
			</div>
			<ul class="ytplayer-list"></ul>
			<!-- title and description are optional elements -->
			<h2 class="ytplayer-title"></h2>
			<p class="ytplayer-description"></p>
		</div>

		<!-- api.js is required for display of play lists, if you have no play lists, just remove this script -->
		<script src="https://apis.google.com/js/api.js"></script>
		<script src="ytplayer.js"></script>
		<script>
			function init() {
				document.querySelectorAll('.ytplayer').forEach(function(elm) {
					const ytplayer = new YTPlayer(elm);
				});
			}

			// if you have no play lists and only youtube videos, then you
			// can run init directly
			// init();

			// if you show play lists then init should be called after google api is loaded
			gapi.load('client', function() {
				//console.log('google api is loaded!');
				gapi.client.setApiKey('AIzaSyDqnBq55I_HGGdNdyVL94VqrFwLSqy7OqI');
				init();
			});


			function onYouTubeIframeAPIReady() {
				//console.log('onYouTubeIframeAPIReady');

				//trigger a custom event when youtube iframe API is ready
				if (window.CustomEvent) {
					var event = new CustomEvent('youtubeIframeApiIsReady', {detail: {some: 'data'}});
				} else {
					var event = document.createEvent('CustomEvent');
					event.initCustomEvent('youtubeIframeApiIsReady', true, true, {some: 'data'});
				}
				document.querySelectorAll('.ytplayer').forEach(function(elm) {
					elm.dispatchEvent(event);
				});
			}
		</script>
	</body>
</html>
